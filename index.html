<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neue Fische Formular</title>
  </head>
  <body>
    <h1 id="form-header">
      <span>Der Weg</span>
      <span>in deine Digitale Zukunft</span>
    </h1>
    <form aria-labelledby="form-header" action="post">
      <ul>
        <li>
          <label for="anrede-container">Anrede*</label>
          <ul id="anrede-container">
            <li>
              <input type="radio" name="anrede" id="anrede-m" value="male" />
              <label for="anrede-m">Mann</label>
            </li>
            <li>
              <input type="radio" name="anrede" id="anrede-f" value="female" />
              <label for="anrede-f">Frau</label>
            </li>
          </ul>
        </li>

        <li>
          <label for="vorname">Vorname*</label>
          <input
            id="vorname"
            type="text"
            placeholder="zb. Frederike oder Klaus"
          />
        </li>
        <li>
          <label for="vorname">Nachname*</label>
          <input id="nachname" type="text" placeholder="zb. Mustermann" />
        </li>
        <li>
          <label for="vorname">E-Mail Adresse*</label>
          <input
            id="mail"
            type="mail"
            placeholder="zb. frederike@mustermann.de"
          />
        </li>

        <li>
          <label for="interests">Ich interessiere mich fuer ...*</label>
          <ul id="interests">
            <li>
              <input type="checkbox" id="webdevopment" />
              <label for="webdevopment">Web Development</label>
            </li>
            <li>
              <input type="checkbox" id="data-science" />
              <label for="webdevopment">Web Development</label>
            </li>
            <li>
              <input type="checkbox" id="java" />
              <label for="webdevopment">Web Development</label>
            </li>
            <li>
              <input type="checkbox" id="data-analytics" />
              <label for="webdevopment">Web Development</label>
            </li>
            <li>
              <input type="checkbox" id="cloud-development" />
              <label for="webdevopment">Web Development</label>
            </li>
          </ul>
        </li>

        <label for="regions">Bevorzugt in der Region ...*</label>
        <ul id="regions">
          <li>
            <input
              type="radio"
              name="regions"
              id="region-hamburg"
              value="hamburg"
            />
            <label for="region-hamburg">Hamburg</label>
          </li>
          <li>
            <input
              type="radio"
              name="regions"
              id="region-koeln"
              value="koeln"
            />
            <label for="region-koeln">Koeln</label>
          </li>
          <li>
            <input
              type="radio"
              name="regions"
              id="region-muenchen"
              value="muenchen"
            />
            <label for="region-muenchen">Muenchen</label>
          </li>
          <li>
            <input
              type="radio"
              name="regions"
              id="region-frankfurt"
              value="frankfurt"
            />
            <label for="region-frankfurt">Frankfurt</label>
          </li>
          <li>
            <input
              type="radio"
              name="regions"
              id="region-remote"
              value="remote"
            />
            <label for="region-remote">remote</label>
          </li>
        </ul>
      </ul>
    </form>
  </body>
</html>
