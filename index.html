<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neue Fische Formular</title>
  </head>
  <body>
    <h1 id="form-header">
      <span>Der Weg</span>
      <span>in deine Digitale Zukunft</span>
    </h1>
    <form aria-labelledby="form-header" action="post">
      <fieldset>
        <legend>Anrede*</legend>
        <input
          required
          type="radio"
          name="salutation"
          id="salutation-m"
          value="male"
        />
        <label for="saltuation-m">Mann</label>
        <input
          type="radio"
          name="salutation"
          id="salutation-f"
          value="female"
        />
        <label for="anrede-f">Frau</label>
      </fieldset>

      <label for="vorname">Vorname*</label>
      <input
        required
        id="vorname"
        type="text"
        placeholder="zb. Frederike oder Klaus"
      />

      <label for="nachname">Nachname*</label>
      <input required id="nachname" type="text" placeholder="zb. Mustermann" />

      <label for="mail">E-Mail Adresse*</label>
      <input
        required
        id="mail"
        type="mail"
        placeholder="zb. frederike@mustermann.de"
      />

      <fieldset>
        <legend>Ich interessiere mich fuer ...*</legend>

        <input type="checkbox" id="webdevopment" name="webdevelopment" />
        <label for="webdevopment">Web Development</label>

        <input type="checkbox" id="data-science" name="data-science" />
        <label for="data-science">Data Science</label>

        <input type="checkbox" id="java" name="java" />
        <label for="java">Java</label>

        <input type="checkbox" id="data-analytics" name="data-analytics" />
        <label for="data-analytics">Data Analytics</label>

        <input
          type="checkbox"
          id="cloud-development"
          name="cloud-development"
        />
        <label for="cloud-development">Cloud Development</label>
      </fieldset>

      <fieldset>
        <legend>Bevorzugt in der Region ...*</legend>
        <input
          required
          type="radio"
          name="regions"
          id="region-hamburg"
          value="hamburg"
        />
        <label for="region-hamburg">Hamburg</label>

        <input
          required
          type="radio"
          name="regions"
          id="region-koeln"
          value="koeln"
        />
        <label for="region-koeln">Koeln</label>

        <input
          type="radio"
          name="regions"
          id="region-muenchen"
          value="muenchen"
        />
        <label for="region-muenchen">Muenchen</label>

        <input
          type="radio"
          name="regions"
          id="region-frankfurt"
          value="frankfurt"
        />
        <label for="region-frankfurt">Frankfurt</label>

        <input type="radio" name="regions" id="region-remote" value="remote" />
        <label for="region-remote">remote</label>
      </fieldset>

      <label for="newsletter-container"></label>
      <div id="newsletter-container">
        <input type="checkbox" id="newsletter" name="newsletter" />
        <label for="newsletter">
          Ich willige ein, dass ich per E-Mail zu Kursen, Startterminen oder
          <strong>Aktionen</strong> von neuefische erhalten werde. Ich kann
          diese Benachrichtigungen jderyeit abbestellen.
        </label>
      </div>
      <p>
        Mit dem Absenden des Formulars erklaere ich mich mit der
        <a href="#">Datenschutzerklaerung</a> von neuefische einverstanden.
      </p>
      <button>Jetzt Informationen anfordern</button>
    </form>
    <p>Bitte fuelle alle Pflichtfelder (*) aus</p>
  </body>
</html>
