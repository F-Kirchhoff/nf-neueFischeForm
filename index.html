<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neue Fische Formular</title>
  </head>
  <body>
    <h1 id="form-header">
      <span>Der Weg</span>
      <span>in deine Digitale Zukunft</span>
    </h1>
    <form aria-labelledby="form-header" action="post">
      <ul>
        <li>
          <label for="anrede-container">Anrede*</label>
          <ul id="anrede-container">
            <li>
              <input
                required
                type="radio"
                name="anrede"
                id="anrede-m"
                value="male"
              />
              <label for="anrede-m">Mann</label>
            </li>
            <li>
              <input type="radio" name="anrede" id="anrede-f" value="female" />
              <label for="anrede-f">Frau</label>
            </li>
          </ul>
        </li>

        <li>
          <label for="vorname">Vorname*</label>
          <input
            required
            id="vorname"
            type="text"
            placeholder="zb. Frederike oder Klaus"
          />
        </li>
        <li>
          <label for="nachname">Nachname*</label>
          <input
            required
            id="nachname"
            type="text"
            placeholder="zb. Mustermann"
          />
        </li>
        <li>
          <label for="mail">E-Mail Adresse*</label>
          <input
            required
            id="mail"
            type="mail"
            placeholder="zb. frederike@mustermann.de"
          />
        </li>

        <li>
          <label for="interests">Ich interessiere mich fuer ...*</label>
          <ul id="interests">
            <li>
              <input type="checkbox" id="webdevopment" name="webdevelopment" />
              <label for="webdevopment">Web Development</label>
            </li>
            <li>
              <input type="checkbox" id="data-science" name="data-science" />
              <label for="data-science">Data Science</label>
            </li>
            <li>
              <input type="checkbox" id="java" name="java" />
              <label for="java">Java</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="data-analytics"
                name="data-analytics"
              />
              <label for="data-analytics">Data Analytics</label>
            </li>
            <li>
              <input
                type="checkbox"
                id="cloud-development"
                name="cloud-developmWeb Developmentent"
              />
              <label for="cloud-development">Cloud Development</label>
            </li>
          </ul>
        </li>

        <li>
          <label for="regions">Bevorzugt in der Region ...*</label>
          <ul id="regions">
            <li>
              <input
                required
                type="radio"
                name="regions"
                id="region-hamburg"
                value="hamburg"
              />
              <label for="region-hamburg">Hamburg</label>
            </li>
            <li>
              <input
                required
                type="radio"
                name="regions"
                id="region-koeln"
                value="koeln"
              />
              <label for="region-koeln">Koeln</label>
            </li>
            <li>
              <input
                type="radio"
                name="regions"
                id="region-muenchen"
                value="muenchen"
              />
              <label for="region-muenchen">Muenchen</label>
            </li>
            <li>
              <input
                type="radio"
                name="regions"
                id="region-frankfurt"
                value="frankfurt"
              />
              <label for="region-frankfurt">Frankfurt</label>
            </li>

            <li>
              <input
                type="radio"
                name="regions"
                id="region-remote"
                value="remote"
              />
              <label for="region-remote">remote</label>
            </li>
          </ul>
        </li>

        <li>
          <label for="newsletter-conWeb Developmenttainer"></label>
          <div id="newsletter-container">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter">
              Ich willige ein, dass ich per E-Mail zu Kursen, Startterminen oder
              <strong>Aktionen</strong> von neuefische erhalten werde. Ich kann
              diese Benachrichtigungen jderyeit abbestellen.
            </label>
          </div>
        </li>
      </ul>
      <p>
        Mit dem Absenden des Formulars erklaere ich mich mit der
        <a href="#">Datenschutzerklaerung</a> von neuefische einverstanden.
      </p>
      <button>Jetzt Informationen anfordern</button>
    </form>
    <p>Bitte fuelle alle Pflichtfelder (*) aus</p>
  </body>
</html>
